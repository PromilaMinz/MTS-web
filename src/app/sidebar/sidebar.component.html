  <div class="sidebar-cmp" data-color="white" data-active-color="danger">
      <div class="sidebar">
        <div class="brand-logo">
          <a [routerLink]="['/home']"><h1>MTS</h1></a>
          <hr class="logo-hr"/>
          </div>
        <fa name="F-A Icons" size="lg"></fa>
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
                <a [routerLink]="[menuItem.path]">
                    <i class="nc-icon {{menuItem.icon}}"></i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
      </div>
  </div>
